<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Simple Air Comfort Card Preview</title>
    <script type="module" src="./dist/simple-air-comfort-card.js"></script>
    <style>
      body {
        margin: 0;
        padding: 2rem;
        background: #111;
        color: white;
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <simple-air-comfort-card></simple-air-comfort-card>

    <script type="module">
      // Simulate `hass` and `config`
      const el = document.querySelector('simple-air-comfort-card');
      el.hass = {
        states: {
          'sensor.living_room_temperature': { state: '24.3' },
          'sensor.living_room_humidity': { state: '57.8' },
          'sensor.co2': { state: '645' }
        }
      };
      el.setConfig({
        title: 'Living Room',
        temperature: 'sensor.living_room_temperature',
        humidity: 'sensor.living_room_humidity',
        co2: 'sensor.co2'
      });
    </script>
  </body>
</html>
